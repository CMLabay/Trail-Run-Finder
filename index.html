<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width-device-width, initial-scale=1.0" name="viewport">
	<title>Trail Run Finder</title>
	<link href="styles.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
</head>
<body>
    <nav role="navigation">
        <h2>Trail Run Finder</h2>
    </nav>
	<h3>Enter a city and state, (in the form of city, state) or a zipcode to find nearby trails.</h3>
	<form class="search-form" role="search">
		<fieldset class="submit">
			<label for="in-city">City, State or zipcode<input id="in-city" name="in-city" placeholder="Houston, TX" required="" type="text"></label>
			<label for="in-radius">Search Radius<input id="in-radius" name="in-radius" type="number" value="25"></label>
			<button class="submit">Find Trails</button>
		</fieldset>
	</form>
	<section class="results" role="results-list"></section>
	<section>
		<div class="map hidden" id="map"></div>
	</section>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript">
	</script> 
	<script src="script.js">
	</script> 
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg4-ORDFbZJ9J7LASnL5qecmn78pHB3mo&callback=initMap">
	</script>
</body>
</html>
