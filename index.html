<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Trail Run Finder</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet">
    </head>
    <body>
        <h2>Welcome to the Trail Run Finder!</h2>
        <h3>Enter a city and state, (in the form of city, state) or a zipcode to find nearby trails.</h3>
        <form class="search-form"> 
            <fieldset class="submit">
                <label for="in-city">City, State or zipcode</label>
                <input type="text" id="in-city" name="in-city" placeholder="Houston, TX" required></br>
                <label for="in-radius">Search Radius</label>
                <input type="number" id="in-radius" name="in-radius" value=25></br>
                <button class="submit">Find Trails</button>
            </fieldset>
        </form>
        <section class="results">
        </section>
        <section>
            <div id="map" class="map hidden"></div>
        </section>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="script.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg4-ORDFbZJ9J7LASnL5qecmn78pHB3mo&callback=initMap"async defer></script>
    </body>
</html>
